<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Academic blog post viewer - Hannes Rosenbusch">
    <title>Blog Post - Hannes Rosenbusch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: white;
            color: black;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            font-size: 16px;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        .post-container {
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
        }
        
        .back-button a {
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-shadow: none;
            font-size: 0.9rem;
        }
        
        .back-button a:hover {
            text-decoration: none;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .post-content {
            line-height: 1.6;
            text-align: left;
            color: black;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            color: black;
            text-align: center;
        }
        
        .post-content pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        
        .post-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        
        .post-content blockquote {
            border-left: 3px solid #007acc;
            margin-left: 0;
            padding-left: 1rem;
            font-style: italic;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
        }
        
        .post-content a {
            color: #007acc;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
            border-radius: 8px;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #aaa;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="post-container">
        <div class="back-button">
            <a href="academic-blog.html">‚Üê Back</a>
        </div>
        
        <div id="content" class="loading">
            Loading post...
        </div>
    </div>
    
    <script>
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postPath = urlParams.get('post');
            
            if (!postPath) {
                document.getElementById('content').innerHTML = '<div class="error">No post specified</div>';
                return;
            }
            
            try {
                // Extract filename from path and remove date prefix if present
                const filename = postPath.split('/').pop();
                const cleanFilename = filename.replace(/^\d{4}-\d{2}-\d{2}-/, '');
                const cleanPath = postPath.replace(filename, cleanFilename);
                
                const response = await fetch(cleanPath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                
                const html = marked.parse(markdown);
                
                // Post-process HTML to add target="_blank" to external links
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Add target="_blank" to all external links
                const links = tempDiv.querySelectorAll('a[href^="http"]');
                links.forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });
                
                document.getElementById('content').innerHTML = `<div class="post-content">${tempDiv.innerHTML}</div>`;
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error loading post: ${error.message}</div>`;
            }
        }
        
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
            loadPost();
        });
    </script>
</body>
</html>
